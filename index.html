<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="pokedex">

    <div class="buscar">
        <input id="buscar" placeholder="Buscar Pokemon" type="text"> 
        <button onclick="buscarPokemon('buscar')"> Buscar </button>
    </div>

    <div class="pokemon" style="text-transform: capitalize">
        <button id="nextButton" onclick="buscarPokemon('next')" >></button>
        <button id="backButton" onclick="buscarPokemon('prev')"><</button>
        <button id="ButtonPower" onclick="buscarPokemon('ligar')">power</button>
        <button id="url_img_back" onclick="buscarPokemon('img_back')">nImg</button>
        <span id="nome"></span>
        <span id="id"></span>
       
    </div>
    
    <div class="foto">
        <img src=""  id="img_pokemon">
    </div>

</div>


    <script src="app.js"></script>
</body>
</html>
