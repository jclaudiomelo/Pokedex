<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="../css/button.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-solid"
      rel="stylesheet"
    />
  </head>

  <body onload="buscarPokemon('ligar')">
    <div class="pokedex">
      <img src="../img/pokedex.png" alt="" class="pokedex" />
     
      <div class="buscar">
        <input id="buscar"placeholder="Id or PokeName" type="text" alt="Id ou Nome" />
        <button id="bbuscar" onclick="buscarPokemon('buscar')">Buscar</button>
      </div>

      <div class="info-pokemon">
        <img id="bg_pokemon" width="220" height="140" />
        <img id="img_pokemon" />
        <div class="stats_poke">
          <span id="type" content=""></span>
          <span id="nome"></span>
          <span id="id"></span>
          <span id="ability"></span>
        </div>
      </div>

      <div class="button-pokemon" style="text-transform: capitalize">
        <button id="nextButton" onclick="buscarPokemon('next')"></button>
        <button id="backButton" onclick="buscarPokemon('prev')"></button>
        <button id="ButtonPower" onclick="buscarPokemon('ligar')">Reset</button>
        <button id="butt_img_back" onclick="buscarPokemon('img_back')"></button>
        <button
          id="butt_img_front"
          onclick="buscarPokemon('img_front')"
        ></button>
      </div>
      <div class="closed-poke">
        <a href="index.html">
          <button id="off">Desligar</button>
        </a>
        <a href="yellow.html">
          <button id="yellow"></button>
        </a>
        <a href="new.html">
          <button id="new"></button>
        </a>
        <a href="index-open.html">
          <button id="normal"></button>
        </a>
      </div>
    </div>

    <div id="myModal" class="modal">
      <img src="../img/not_found.png" alt="Imagem Modal" id="modalImage" width="540" height="300">
    </div>
    
</span>

    <script src="../js/app.js"></script>
  </body>
</html>
