<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="ASSETS/css/style.css" />
    <link rel="stylesheet" href="ASSETS/css/global.css" />
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-solid"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="pokedex">
      <img src="ASSETS/img/pokedex.png" alt="" class="pokedex" />

      <div class="buscar">
        <input id="buscar" placeholder="Buscar Pokemon" type="text" />
        <button onclick="buscarPokemon('buscar')">Buscar</button>
      </div>

      <div class="closed-poke">
        <a href="index-closed.html">
          <img src="" alt="" />
        </a>
      </div>

      <div class="info-pokemon">
        <img id="img_pokemon" width="220" height="105" >
        <img id="bg_pokemon" src="ASSETS/img/background.jpeg"  >
        <span id="type">tipo</span>
        <span id="nome">nome</span>
        <span id="id">id</span>
      </div>

      <div class="button-pokemon" style="text-transform: capitalize">
        <button id="nextButton" onclick="buscarPokemon('next')">></button>
        <button id="backButton" onclick="buscarPokemon('prev')"><</button>
        <button id="ButtonPower" onclick="buscarPokemon('ligar')"></button>
        <button id="butt_img_back" onclick="buscarPokemon('img_back')"></button>
        <button id="butt_img_front" onclick="buscarPokemon('img_front')"></button>
      </div>
    </div>

    <!-- <img src="ASSETS/img/pokedex.png" /> -->

    <script src="ASSETS/js/app.js"></script>
  </body>
</html>
